services:
  php:
    container_name: cake2_php56
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    volumes:
      - .:/var/www/myapp
    networks:
      - cake2_network

  apache:
    container_name: cake2_apache2
    image: httpd:2.4-alpine
    depends_on:
      - php
      - db
    volumes:
      - ./docker/apache/config/httpd.conf:/usr/local/apache2/conf/httpd.conf
      - ./docker/apache/config/httpd-vhosts.conf:/usr/local/apache2/conf/extra/httpd-vhosts.conf
      - .:/var/www/myapp/
    ports:
      - 80:80
    networks:
      - cake2_network

  db:
    container_name: cake2_db
    image: mysql:5.6
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=app_db
      - MYSQL_USER=cake2
      - MYSQL_PASSWORD=12345
    volumes:
      - data-db:/var/lib/mysql
      - ./app/docker/db:/dumps
    ports:
      - 3306:3306
    command: [mysqld, --character-set-server=utf8mb4, --collation-server=utf8mb4_unicode_ci]
    networks:
      - cake2_network


volumes:
    data-db:
        name: cake2_db

networks:
  cake2_network:
    name: cake2_network
